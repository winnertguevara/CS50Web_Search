<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    </head>
    <body>
    	<div id="container">	
    		<div id="link">	
    			<a href="index.html">Google Search</a>
			</div>
    			<img src="logo.png" width="290px" height="95px" class="item">	
		     	<form action="https://www.google.com/images?tbm=isch" class="item">
	       			<span>
                        		<input type="text" name="q" class="search-form" id="image-search" placeholder="  ">
                        		<button type="submit" id="search-button"><i class="fa fa-search fa-lg"></i></button>
                    		</span>
	       		</form>
        </div>
    </body>
</html>
